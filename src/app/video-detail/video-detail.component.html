<!--{{video.title}}
{{video.url}}
{{video.description}}-->
<div>
  <iframe width="100%" height="500" [src]="video.url | safe"></iframe>
</div>
<div>
  <form>
    <div *ngIf="editTitle" class="form-group">
      <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
    </div>
    <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
    <div class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
    </div>
    <div class="form-group">
     <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description"></textarea>
    </div>
    <button tupe="button" (click) = "updateVideo()" class ="btn btn-primary">Update</button>
    <button tupe="button" (click) = "deleteVideo()" class ="btn btn-danger">Delete</button>
  </form>
</div>
